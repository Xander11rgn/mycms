<!DOCTYPE html>
<html lang="ru">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link href="css/flexslider.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Aguafina+Script&family=Roboto:ital@0;1&display=swap"
        rel="stylesheet">
    <!-- <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon"> -->
    <title>MyCMS - Регистрация</title>
</head>

<body>
    <div class="wrapper">
        <div class="fpcontainer">
            <div class="title">MyCMS</div>
            <div class="panel">
                <div class="panel__inputs">
                    <div class="inputs__input">
                        <div class="input__label">Логин*</div>
                        <div class="input__text">
                            <input type="text" name="login" id="login" class="rinput">
                            <span class="error vh"><img src="./img/error.svg" width="30px" height="30px" alt="error"
                                    title="Введенный логин некорректен"></span>
                        </div>
                    </div>
                    <div class="inputs__input">
                        <div class="input__label">Пароль*</div>
                        <div class="input__text">
                            <input type="password" name="password" id="password" class="rinput">
                            <span class="error vh"><img src="./img/error.svg" width="30px" height="30px" alt="error"
                                    title="Заполните поле"></span>
                        </div>
                    </div>
                    <div class="inputs__input">
                        <div class="input__label">Фамилия*</div>
                        <div class="input__text">
                            <input type="text" name="lastname" id="lastname" class="rinput letterInput">
                            <span class="error vh"><img src="./img/error.svg" width="30px" height="30px" alt="error"
                                    title="Заполните поле"></span>
                        </div>
                    </div>
                    <div class="inputs__input">
                        <div class="input__label">Имя*</div>
                        <div class="input__text">
                            <input type="text" name="firstname" id="firstname" class="rinput letterInput">
                            <span class="error vh"><img src="./img/error.svg" width="30px" height="30px" alt="error"
                                    title="Заполните поле"></span>
                        </div>
                    </div>
                    <div class="inputs__input">
                        <div class="input__label">Отчество</div>
                        <div class="input__text">
                            <input type="text" name="middlename" id="middlename" class="rinput letterInput">
                        </div>
                    </div>
                    <div class="inputs__input">
                        <div class="input__label">Адрес электронной почты*</div>
                        <div class="input__text">
                            <input type="email" name="mail" id="mail" class="rinput">
                            <span class="error vh"><img src="./img/error.svg" width="30px" height="30px" alt="error"
                                    title="Заполните поле"></span>
                        </div>
                    </div>
                    <div class="inputs__input">
                        <div class="input__label">Номер телефона</div>
                        <div class="input__text">
                            <input type="text" name="phone" id="phone" class="rinput">
                        </div>
                    </div>
                </div>
                <div class="button reg">Зарегистрироваться</div>
            </div>
        </div>
    </div>

    <div class="modal">
        <div class="modal__text">Вы успешно зарегистрировались!</div>
        <a>
            <div class="modal__button button">ОК</div>
        </a>
    </div>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/imask.js"></script>
    <script src="js/RegForm.js"></script>
    <script src="js/Check.class.js"></script>
    <script src="js/reg.js"></script>

</body>

</html>
