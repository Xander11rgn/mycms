<!DOCTYPE html>
<html lang="ru">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link href="css/flexslider.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Aguafina+Script&family=Roboto:ital@0;1&display=swap"
        rel="stylesheet">
    <!-- <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon"> -->
    <title>MyCMS - Вход</title>
</head>

<body>
    <div class="wrapper">
        <div class="fpcontainer">
            <div class="title">MyCMS</div>
            <div class="panel">
                <div class="panel__inputs">
                    <div class="inputs__input">
                        <div class="input__label">Логин*</div>
                        <div class="input__text">
                            <input type="text" name="login" id="login" class="rinput">
                        </div>
                    </div>
                    <div class="inputs__input">
                        <div class="input__label">Пароль*</div>
                        <div class="input__text">
                            <input type="password" name="password" id="password" class="rinput">
                        </div>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" name="remember" id="remember">
                        <label for="remember">Оставаться в системе</label>
                    </div>
                </div>
                <div class="button log">Войти</div>
            </div>
        </div>
    </div>

    <div class="modal">
        <div class="modal__text">Вход выполнен</div>
        <div class="modal__button button">ОК</div>
    </div>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/LogForm.js"></script>
    <script src="js/Check.class.js"></script>
    <script src="js/log.js"></script>
</body>

</html>
